<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cc9f1d97d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Custom Video Player</title>
</head>

<body>
    <div class="video-player" id="video-player">
        <h1 class="h1" id="h1">Custom Video Player</h1>
        <!-- This is the video player. Poster attribute gives the thumbnail and src gives location of the actual video -->
        <video src="video/how we write-review code in big tech companies.mp4" id="video" class="screen"
            poster="img/how-we-write-code-video-poster.png"></video>
        <!-- Adding custom controls for the video player -->
        <div class="controls" id="controls">
            <div class="controls-progress">
                <!-- This is the progress bar -->
                <input type="range" id="progress" class="progress" min="0" max="100" step="0.01" value="0" />
            </div>
            <div class="buttons-container">
                <!-- This is the play button -->
                <button class="btn" id="play">
                    <!-- Font Awesome Play Icon -->
                    <i class="fa fa-play fa-2x"></i>
                </button>
                <!-- This is the stop button -->
                <button class="btn" id="stop">
                    <!-- Font Awesome Stop Icon -->
                    <i class="fa fa-stop fa-2x"></i>
                </button>
                <div class="timestamp-container">
                    <!-- This is the time duration -->
                    <span class="timestamp" id="timestamp">00:00</span>&nbsp;/&nbsp;<span class="duration"
                        id="duration">00:00</span>
                </div>
                <div class="vol-icon" id="vol-icon">
                    <i class="fas fa-volume-up"></i>
                </div>
                <div class="volume" id="volume">
                    <input type="range" min="0" max="1" step="0.01" value="1" />
                </div>
                <button class="fullscreen" id="fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>
        <!-- video center play icon -->
        <div class="play-icon-center">
            <button class="center-btn" id="center-play">
                <!-- Font Awesome Play Icon -->
                <i class="fas fa-play-circle"></i>
            </button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
