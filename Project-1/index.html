<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Form</title>
</head>

<body>
    <div class="bg-img">
        <div class="container">
            <form id="form" class="form">
                <h2>Sign Up</h2>
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter email">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" placeholder="Enter password">
                    <small>Error message</small>
                </div>
                <button>Submit</button>
            </form>
        </div>
        <div class="btn-container" id="btm-links">
            <a href="../index.html" class="redirect-link"><img src="bg-img/rewind-2.png" alt="" class="rewind">Projects'
                Index</a>
            <a href="https://github.com/salman-a1212/AXIOM-Full-Stack-Module-A-Projects.git" target="_blank"
                class="redirect-link"><img src="bg-img/forward.png" alt="" class="forward">Github repository</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
